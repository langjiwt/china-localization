<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery.js"></script>
    <script>

    	var JsSrc =(navigator.language || navigator.browserLanguage).toLowerCase();
        if(JsSrc.indexOf('zh')<0){
			loadJS('test.js',function(){
			});
        }

        jQuery(function($){
        	if(JsSrc.indexOf('zh')>=0){
        		$('#player').html("<iframe src='//player.bilibili.com/player.html?aid=497971885&bvid=BV1tK411574d&cid=183867829&page=1' scrolling='no' border='0' frameborder=‘no' framespacing=‘0' allowfullscreen=‘true'> </iframe>");
        		$('.custom').html('<iframe src="/map.html" frameborder="0" style="width:100%;height:400px;margin-top:50px;">&nbsp;</iframe>');
        	}
        });

        function loadJS( url, callback ){
    var script = document.createElement('script'),
        fn = callback || function(){};
    script.type = 'text/javascript';
    //IE
    if(script.readyState){
        script.onreadystatechange = function(){
            if( script.readyState == 'loaded' || script.readyState == 'complete' ){
                script.onreadystatechange = null;
                fn();
            }
        };
    }else{
        script.onload = function(){
            fn();
        };
    }
    script.src = url;
    document.getElementsByTagName('head')[0].appendChild(script);
}
    </script>

    
</head>
<body>
<div id="player">
<iframe src="https://player.vimeo.com/video/146363546" width="640" height="526" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
<button onclick="test()" >dynamic load test</button>
	</div>
<div class="custom">
	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d390761.22837515257!2d116.73731245039407!3d40.07938024622658!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x35ce0ef993f58349!2z5bel5Lia5LqM6Lev!5e0!3m2!1szh-CN!2sus!4v1548321921479" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen=""></iframe>
</div>
</body>
</html>
